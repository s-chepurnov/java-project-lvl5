wrapper {
	gradleVersion = '7.4.2'
	distributionType = Wrapper.DistributionType.BIN
}

tasks.named('test') {
	useJUnitPlatform()
}

// Таска нужная heroku для деплоя
task stage(dependsOn: [clean, installDist])
installDist.mustRunAfter clean
