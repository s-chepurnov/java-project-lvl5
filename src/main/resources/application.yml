server:
  port: ${PORT:5000}

rollbar_token: ${rollbar_token}
base-url: /api

spring:
  application:
    name: taskManager

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  jpa:
    hibernate:
      ddl-auto: create-drop

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.xml
